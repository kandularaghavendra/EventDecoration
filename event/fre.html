<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style2.css">
    <title>Events Ticket Card</title>
</head>
<body>
    <div class="container">
        <div class="item-container">
            <div class="img-container">
                <img src="images/fre.jpg" alt="Event image">
            </div>

            <div class="body-container">
                <div class="overlay"></div>

                <div class="event-info">
                    <p class="title"></p>
                    
                    <p class="title">Lastest Price</p>
                    <div class="separator"></div>
                    <p class="price">3000₹</p>

                
                </div>
                <button class="action">Book it</button>
            </div>
        </div>

        <div class="item-container">
            <div class="img-container">
                <img src="images/h-2.jpg" alt="Event image">
            </div>

            <div class="body-container">
                <div class="overlay"></div>

                <div class="event-info">
                    <p class="title">Lastest Price</p>
                    <div class="separator"></div>
                    <p class="price">2900₹</p>

                    <div class="additional-info">
                        <p class="info">
                            <i class="fas fa-map-marker-alt"></i>
                           
                        </p>
                        
                        
                    </div>
                </div>
                <button class="action">Book it</button>
            </div>
        </div>

                    <div class="additional-info">

                        </p>
                       

                       
                    </div>
                </div>
                <button class="action">Book it</button>
            </div>
        </div>

                <img src="images/h-.jpg" alt="Event image">
            </div>

            <div class="body-container">
                <div class="overlay"></div>

                <div class="event-info">
                    <p class="title">Lastest Price</p>

                    <p class="price">7000₹</p>

                    <div class="additional-info">
                        <p class="info">
                            <i class="fas fa-map-marker-alt"></i>

                <button class="action">Book it</button>

        <div class="item-container">

                    <div class="additional-info">
                        <p class="info">
                            <i class="fas fa-map-marker-alt"></i>

                </div>
                <button class="action">Book it</button>
            </div>
        </div>

        <div class="item-container">
            <div class="img-container">

                </div>
                <button class="action">Book it</button>
            </div>

            
        </div>
    </div>
    
</body>
</html>
